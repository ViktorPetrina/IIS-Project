<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <div id="header"></div>

    <main class="flex-1 flex flex-col items-center justify-center p-8">
        <div class="max-w-md w-full bg-white shadow rounded-xl p-8">
            <label for="cityInput" class="block text-gray-700 text-lg font-semibold mb-4">Enter city name:</label>
            <input id="cityInput" type="text" placeholder="e.g. Zagreb"
                class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-6" />

            <p id="result" class="text-center text-xl text-gray-800 font-medium"></p>
        </div>
    </main>

    <footer class="bg-gray-100 text-center p-4 text-gray-600">
        &copy; <span id="year"></span> Vrijeme.hr XML-RPC Demo
    </footer>

    <script src="../js/header.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const cityInput = document.getElementById('cityInput');
        const result = document.getElementById('result');

        cityInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    const response = await fetch(`http://localhost:8080/dhmz/search/query/${encodeURIComponent(city)}`);
                    const temps = await response.json();
                    result.textContent = `The temperature in ${city} is ${temps[0]} Â°C.`;
                } else {
                    result.textContent = "Please enter a city name.";
                }
            }
        });
    </script>
</body>

</html>
