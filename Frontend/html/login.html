<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <div id="header"></div>

    <div class="flex justify-center items-center min-h-screen -mt-16">
        <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" required
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" required
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white rounded-lg py-2 hover:bg-indigo-700 transition">Login</button>
            </form>

            <div id="errorMsg" class="mt-4"></div>

            <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="register.html"
                    class="text-indigo-600 hover:underline">Register</a></p>
        </div>
    </div>
    <script src="../js/header.js"></script>
    <script>
        const errorMsg = document.getElementById("errorMsg");

        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            errorMsg.innerHTML = ""; 

            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;

            try {
                const response = await fetch("http://localhost:5095/api/User/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                    credentials: "include" 
                });

                if (!response.ok) {
                    let message = "Invalid credentials.";
                    try {
                        const errorData = await response.json();
                        message = errorData.message || message;
                    } catch {
                        message = await response.text() || message;
                    }
                    throw new Error(message);
                }

                const data = await response.json();
                if (data.accessToken) {
                    localStorage.setItem("accessToken", data.accessToken);
                }

                window.location.href = "crudActions.html";
            } catch (err) {
                errorMsg.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    Invalid username or password
                </div>`;
            }
        });
    </script>
</body>
</html>
